<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lesson.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sidebar.css') }}">
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 {% block styles %}{% endblock %}
<style>

body {
  margin: 0;
  font-size: 16px;
    font-family: Arial, sans-serif; /* Add this line */

}

.header {
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
}

.navbar {
    font-size: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  overflow: visible;
  background-color: #333;
  padding: 0 16px;
      z-index: 3000; /* Increase this value to bring the navbar above the sidebar */
}

.navbar a {
        font-size: 16px;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.navbar input[type="text"] {
  margin-left: 20px;
  padding: 6px;
  border: none;
}

.sticky {
  position: fixed !important;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.center {
  flex-grow: 1;
  text-align: center;
}

/* Add this class */
.margin-right {
  margin-right: 20px;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 10000; /* Increase this value to bring the dropdown above the navbar */
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;

}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;

    .tox-tinymce {
  display: none;
}

}
</style>
    <title>Math Genius</title>
</head>
<body>
  {% include 'navbar.html' %}
  {% block content %}
  <!-- This is where the content from child templates will go -->
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script src="{{ url_for('static', filename='js/progress.js') }}"></script>


  {% endblock %}
</body>

</html>
