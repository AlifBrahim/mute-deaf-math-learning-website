<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .lesson {
            width: 80%;
            margin: auto;
        }
        .video {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* for 16:9 aspect ratio */
            position: relative;
        }
        .video iframe {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .comments {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="lesson">
        <h1>Multiplication as equal groups</h1>

        <div class="video">
            <!-- Replace 'VIDEO_ID' with your YouTube video's ID -->
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="comments">
            <h2>Questions & Comments</h2>
            <!-- You might use a third-party comments plugin here, or build your own comments system -->
        </div>
    </div>
</body>
</html>
